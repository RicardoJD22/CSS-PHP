<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Acceso
    </title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">
      
      body{
        background-color: #35c9b0;
      } 

    </style>
  </head>
  <body>

    <div id="main" class="container ">
      
      <div class="row min-vh-100 d-flex align-items-center justify-content-center">
        
        <div class="col-lg-5 col-md-6 col-sm-12 align-self-center">

          <form class="form-control p-5" method="POST" action="/CSS-PHP/login.php">

            <h3 class="text-center pb-4">
              Accede al panel administrador
            </h3>
            
            <div class="mb-3 mt-3">
              <label for="exampleFormControlInput1" class="form-label">
                Correo electrónico*
              </label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required name="email">
            </div> 

            <div class=" g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">
                  Contraseña*
                </label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Escríbe aquí" required name="password">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  *Campos requeridos
                </span>
              </div>
            </div>

            <div class="d-grid gap-2 mt-5">
              <button class="btn btn-dark">
                Acceder
              </button>
            </div>

            <input type="hidden" name="action" value="login">

          </form> 
          

        </div>

      </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
  </body>
</html>
